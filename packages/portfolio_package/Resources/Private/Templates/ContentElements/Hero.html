<section class="portfolio-hero">
    <h2>{data.header}</h2>
    <p>{data.bodytext}</p>
    <f:if condition="{data.image}">
        <img src="{f:uri.image(image: data.image.0)}" alt="{data.header}" />
    </f:if>
    <f:if condition="{data.link}">
        <a href="{data.link}" class="btn btn-primary">Learn More</a>
    </f:if>
</section>
