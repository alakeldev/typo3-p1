<f:layout name="Default" />
<f:section name="Main">
    <section class="mainHeader">
        <div class="container cent">
            <h1 class="mainTextHeader">{data.header}</h1>
            <p class="secondaryTextHeader">{data.bodytext}</p>
            <f:if condition="{data.link}">
                <a href="{data.link}" class="btn viewMyProjectsBtn">View My Projects</a>
            </f:if>
            <f:if condition="{data.image.0}">
                <img src="{f:uri.image(image: data.image.0)}" alt="{data.header}" />
            </f:if>
        </div>
    </section>
</f:section>
