<f:layout name="Default" />
<f:section name="Main">
    <section class="project-item">
        <div class="container">
            <div class="card">
                <f:if condition="{data.image.0}">
                    <img class="project-image" src="{f:uri.image(image: data.image.0)}" alt="{data.header}" />
                </f:if>
                <div class="card-body">
                    <h3 class="card-title">{data.header}</h3>
                    <p class="card-text">{data.bodytext}</p>
                    <f:if condition="{data.link}">
                        <a href="{data.link}" class="btn view-project-btn live-btn" target="_blank">View Project</a>
                    </f:if>
                </div>
            </div>
        </div>
    </section>
</f:section>
