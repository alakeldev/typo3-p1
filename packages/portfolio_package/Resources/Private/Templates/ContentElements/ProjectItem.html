<f:layout name="Default" />
<f:section name="Main">
    <section class="project-item">
        <div class="container">
            <div class="card">
                <f:if condition="{data.image.0}">
                    <div class="card-img-top">
                        <img src="{f:uri.image(image: data.image.0)}" alt="{data.header}" />
                    </div>
                </f:if>
                <div class="card-body">
                    <h3 class="card-title">{data.header}</h3>
                    <p class="card-text">{data.bodytext}</p>
                </div>
            </div>
        </div>
    </section>
</f:section>
